<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drink App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="search-bar">
    <input type="text" id="search-box" placeholder="Search your drink">
    <button id="search-button">Search</button>
  </div>

  
  <div class="container">
    
    <div class="left-column" id="product-container">
      
    </div>

    
    <div class="right-column">
      <h2>Add to cart  (<span id="count">0</span>/7)</h2>
      <div id="cart-main-container"></div>
    </div>
  </div>

  
  <div id="modal" class="modal">
    <div id="modal-content" class="modal-content">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
